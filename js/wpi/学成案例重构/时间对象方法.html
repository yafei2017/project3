<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul></ul>
    <script>
        getTime()
        setInterval(getTime,1000)
        function getTime(){
        let date = new Date()
        let ul = document.querySelector('ul')
        MM = date.getMonth()+1
        if(MM <10){
            MM = '0' + (MM)
        }
        ul.innerHTML = `${date.getFullYear()}-${MM}-${date.getDate()}-${date.getHours()}-${date.getMinutes()}-${date.getSeconds( )}`
        }
        
    </script>
</body>
</html>
