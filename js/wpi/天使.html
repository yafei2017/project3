<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            position: absolute;
            top:0;
            left:0;
        }
    </style>
</head>
<body>
    <img src="./images/tianshi.gif" alt="">
    <script>
        let imge = document.querySelector('img')
        document.addEventListener('mousemove',function(e){
            // 不断得到当前鼠标坐标，需要用到事件对象
            let x = e.pageX
            let y = e.pageY
            imge.style.left= x-50 + 'px'
            imge.style.top = y-40 +'px'
            
        })
    </script>
</body>
</html>
