<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n 
        let money = 0
        while (true){
            n = +prompt(`请选择一下操作
            1.存款
            2.取款
            3.查看余额
            4.退出`)
            switch(n){
                case 1:{
                    let z = +prompt('存款金额：')
                    money += z
                    alert(money)
                    break
                }
                case 2: {
                    let k = +prompt('取款金额：')
                    if (money >= k){
                        money -= k
                    }else{
                        alert('您没有那么多钱')
                    }

                    alert(`取款${k}元`)
                    break 
                }
                case 3 :{
                    alert(money)
                }
                case 4:{
                    break
                }
                default:{
                    alert('操作错误')
                    break
                }

            }
            if (n === 4)
                break
        }
    </script>
</body>
</html>
