<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = +prompt('第一个数字：')
        let num2 = +prompt('第二个数字：')
        let symbol = prompt('运算符')
        let t
        switch (symbol){
            case '+':
                {
                    t = num1 +num2
                    break
                }
            case '-':
                {
                    t = num1 - num2
                }
        }
        document.write(t)
    </script>
</body>
</html>
