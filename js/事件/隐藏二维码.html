<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 300px;
            height: 500px;
            background-color:pink;
            margin: 0 auto;
            position: relative;

        }
        img{
            display: inline-block;
            /* margin: 0 auto; */
            position: absolute;
            top:50%;
            left: 30px;
        }
        i{
            position: absolute;
            top:50%;
        }
    </style>
</head>
<body>
    <div>
        <img src="./5.png" alt="">
        <i>x</i>
    </div>
    <script>
        let er = document.querySelector('div')
        let x = document.querySelector('i')
        x.addEventListener('click',function(){
            er.style.display = 'none'
        })
    </script>
</body>
</html>
