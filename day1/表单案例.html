<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <h1>青春不再，抓紧恋爱</h1>
    <hr> 
    昵称：<input type="text" placeholder="输入昵称">
    <br>
    性别：<label><input type="radio" name="sex">男</label>
          <label><input type="radio" name="sex">女</label>
          <br>
    所在城市：<select>
        <option>上海</option>
        <option selected>曲阳</option>
        <option>保定</option>
        <option>北京</option>
        <option>占里</option>
    </select>
    <br>
    婚姻状况：<label><input type="radio" name="1" checked>未婚</label>
    <label><input type="radio" name="1">已婚</label>
    <label><input type="radio" name="1">保密</label>
    <br>
    喜欢类型：<label><input type="checkbox" name="2">可爱</label>
    <label><input type="checkbox" name="2">性感</label>
    <label><input type="checkbox" name="2" checked>御姐</label>
    <label><input type="checkbox" name="2">大妈</label>
    <label><input type="checkbox" name="2">萝莉</label>
    <label><input type="checkbox" name="2">小鲜肉</label>
    <br>
    个人介绍：
    <br>
    <textarea cols="60" rows="30"></textarea>
    <br>
    <h2>我承诺</h2>
    <ul>
        <li>年满10</li>
        <li>单身</li>
        <li>真诚</li>
    </ul>
    <br>
    <label><input type="checkbox" checked>我同意所以选项</label>
    <br>
    <button type="submit">免费注册</button>
    <button type="reset">重置</button>
    </form>
</body>
</html>
