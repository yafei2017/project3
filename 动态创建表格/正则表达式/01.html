<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .right{
            color: green;
        }
        .error{
            color: red;
        }
    </style>
</head>
<body>
    <input type="text">
    <span></span>
    <script>
        // let reg = /侯斯文/
        // let scr =  '这不是侯斯文嘛'
        // console.log(reg.test(scr));
        let input = document.querySelector('input')
        let judge = input.nextElementSibling
        input.addEventListener('blur',function(){
            if(/[0-9a-zA-Z-_]{6,16}/.test(input.value)){
                judge.classList.add('right')
                judge.innerHTML = '内容格式正确'
            }else{
                judge.classList.add('error')
                judge.innerHTML = '内容格式错误'
            }
        })
    </script>
</body>
</html>
