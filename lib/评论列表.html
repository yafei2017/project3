<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.css"/>
    <script src="./jquery.js"></script>
    <script src="./js/cmt.js"></script>
</head>
<body style="padding:15px;">
    <!-- 评论面板 -->
    
    <div class="panel panel-primary">
          <div class="panel-heading">
                <h3 class="panel-title">发表评论</h3>
          </div>
          <form class="panel-body" id="formAdd">
                <div>评论人：</div>
                <!-- form-contol  讲输入框的长度变大 -->
                <input type="text" class="form-control" name="username"/>
                <div>评论内容</div>
                <textarea class="form-control" name="content"></textarea>

                <button type="submit" class="btn btn-primary">发表评论</button>
          </form>


          
          <!-- 评论列表 -->
          
          <ul class="list-group" id="cmt-list">
            <li class="list-group-item">
                <span class="badge" style="background-color: red;">评论时间</span>
                <span class="badge" style="background-color:pink;">评论人</span>
                <!-- <span class="badge">评论时间</span> -->
                Item 1
            </li>
            
          </ul>
          
    </div>
    

    <!-- 评论列表 -->
</body>
</html>
